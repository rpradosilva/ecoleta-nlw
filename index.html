<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div id="fundo">
        <div class="content">
            <header>
                <a href="#">
                    <img src="assets/logo.svg" alt="Ecoleta">
                </a>
                <a href="createpoint.html">
                    <img src="assets/log-in.svg" alt="Ícone Cadastre">
                    <span>Cadastre um ponto de coleta</span>
                </a>
            </header>
            <main>
                <h1>Seu marketplace de coleta de resíduos.</h1>
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
                <a href="#">
                    <img src="assets/search.svg" alt="Ícone Pesquisar">
                    <span>Pesquisar pontos de coleta</span>
                </a>
            </main>
        </div>
    </div>

    <div id="modal" class="hide">
        <div class="modal-content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">
                    <img src="assets/x.svg" alt="Fechar">
                </a>
            </div>
            <form action="/search.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="assets/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/modal.js"></script>
</body>

</html>
