<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="content">
        <header>
            <a href="#">
                <img src="/assets/logo.svg" alt="Ecoleta">
            </a>
            <a href="index.html">
                <img src="/assets/arrow-left.svg" alt="Ícone Voltar">
                <span>Voltar para a home</span>
            </a>
        </header>
        <main>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="number" name="address2">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o estado</option>
                            </select>
                            <input type="hidden" name="ufname">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
        </main>
    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
